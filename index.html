<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script >

        const universeWidth = 10000;
        let G = 0.0064;
        let PI = Math.PI;
        let canvas = document.createElement('canvas');
        document.body.appendChild(canvas)
        canvas.style.background = '#000'
        let ctx =canvas.getContext('2d');
        
        canvas.width = 1000;
        canvas.height = 1000;
        let scale = 1000 / universeWidth;

        let galaxies = [];
        class Galaxy{
            constructor(){
                // this.quality =  ;
                this.quality = Math.random() * 10000 ;
                this.color = "#"+("00000"+((Math.random()*16777215+0.5)>>0).toString(16)).slice(-6);
                this.x = Math.random() * universeWidth;
                this.y = Math.random() * universeWidth;
                this.radius = Math.random() * 10;
                this.forces = [];
            }
        }
        for(let  i = 0; i <= 1000; i++){
            let galaxy = new Galaxy();
            ctx.beginPath();
            ctx.lineWidth = 2;
            ctx.strokeStyle = galaxy.color;
            // 绘制圆的路径**
            ctx.arc(galaxy.x * scale , galaxy.y * scale, galaxy.radius *scale, 0, Math.PI * 2, false);
            ctx.stroke();
            galaxies.push(galaxy)
        }

        function calcForce(){
            galaxies.forEach(galaxy => {

                galaxies.forEach(item=>{
                    if(item != galaxy ){
                        let x = Math.abs(galaxy.x - item.x);
                        let y = Math.abs(galaxy.y - item.y);
                        let force = {
                            f: G * item.quality * galaxy.quality  / (x*x+ y*y),
                            x: galaxy.x - item.x,
                            y: galaxy.y - item.y
                        }
                        galaxy.forces.push(force);
                    }
                })
            })
        }

        let i = 0;
        function render(){
            ctx.clearRect(0,0,1000,1000);
            calcForce();

            galaxies.forEach(galaxy => {
                ctx.beginPath();
                ctx.lineWidth = 2;
                ctx.strokeStyle = galaxy.color;
                let temp = {
                    x: 0,
                    y:0
                }
                galaxy.forces.forEach(force=>{
                    let {x , y, f } = force;
                    let t = Math.atan2(y,x);
                    let deg = t *180 / PI;
                    let xi = f * Math.cos(deg * PI / 180);
                    let yi = f * Math.sin(deg * PI / 180);
                    temp.x += xi;
                    temp.y += yi;
                })
                galaxy.forces = [];

                // console.log(temp)

                if(Math.abs(temp.x) > 100){
                    temp.x = 0
                }
                if(Math.abs(temp.y) > 100){
                    temp.y = 0
                }
                galaxy.x -= temp.x;
                galaxy.y -= temp.y;
                ctx.arc(  galaxy.x* scale , galaxy.y * scale, galaxy.radius *scale, 0, Math.PI * 2, false);

                ctx.stroke();
            });
            // 碰撞 合并
            
        }

        function frame(){
            render();
            
             requestAnimationFrame(frame)
        }
        frame();
    </script>
</body>
</html>
